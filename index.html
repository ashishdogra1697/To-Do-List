<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="todos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
</head>
<body>
    <div id="container">
        <h1>TO-DO LIST <i class="fas fa-pencil-alt"></i></h1>
        <input type="text" placeholder="Add New Todo" maxlength="40">

        <ul>
            <li><span><i class="fas fa-trash "></i></span> Wash your hands</li>
            <li><span><i class="fas fa-trash "></i></span> Take a Bath</li>
            <li><span><i class="fas fa-trash "></i></span> Eat some veggies</li>
            <li><span><i class="fas fa-trash "></i></span> Burn some calories</li>
        </ul>
    </div>
    

    <script src="todos.js"></script>
</body>
</html>
